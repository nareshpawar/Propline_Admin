<div class="p-3">
    <div class="theme-container">
      <mat-card ngClass.lt-lg="p-0" >
          <mat-card-title class="fw-500 text-center">
            Banner Image 
          </mat-card-title>
          <mat-card-content fxLayout="row wrap" [formGroup]="bannerForm">
              <div fxFlex="33.3" class="px-2" >
              </div>
              <div fxFlex="33.3" class="px-2" fxlayoutalign="center center">
                <div  class="pb-2" fxlayoutalign="center center">
                    <!-- <div  class="px-2">   -->
                        <input-file 
                                type="file" 
                                placeholder="Image"  
                                fileLimit="1"
                                formControlName="image"
                                fileAccept="image/*"  
                                [linkEnabled]="false" >
                        </input-file>
                        <mat-error *ngIf="bannerForm.controls.image.errors?.required ">Image is Required</mat-error>
                </div>
                  <div 
                      fxlayout="row"
                      fxlayoutalign="center center" 
                      class="p-2" 
                      ng-reflect-fx-layout="row" 
                      ng-reflect-fx-layout-align="center center" 
                      style="flex-direction: row; box-sizing: border-box; display: flex; place-content: center; align-items: center;">
                      <button   mat-raised-button="" 
                                class="mat-focus-indicator uppercase mx-1 mat-raised-button mat-button-base " 
                                style="background: #ffe241;" (click)="submitForm()" >
                                <span class="mat-button-wrapper">Upload</span>
                                <!--  -->
                      </button>
                  </div>
              </div>
              <div fxFlex="33.3" class="px-2" >
                  <!-- <button mat-raised-button color="primary"  fxLayoutAlign="center">Primary</button> -->
              </div>
              <div fxFlex="100" class="px-2">
                  <mat-form-field  appearance="standard" >
                      <mat-label>Filter</mat-label>
                      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. name" #input>
                  </mat-form-field>
                  <div class="mat-elevation-z8">
                      <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)"
                          class="mat-elevation-z8">
                          <ng-container matColumnDef="position">
                              <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by number"> No. </th>
                              <td mat-cell *matCellDef="let element">{{element.position}}  </td>
                          </ng-container>
                          <ng-container matColumnDef="Image">
                              <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by city"> Image </th>
                              <td mat-cell *matCellDef="let element">
                                <img src={{element.Image}} alt="" class="m-2" border="3" height="100" width="150" />
                              </td>
                          </ng-container>
                          <ng-container matColumnDef="Action">
                              <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Action"> Edit </th>
                              <td mat-cell *matCellDef="let element">
                                  <button mat-stroked-button  class=" mx-1 my-1"
                                  style="background: red;" (click)="deleteImage(element.id)">
                                      <i class="material-icons"  style="color: white;">delete</i>
                                  </button>
                              </td>
                          </ng-container>
                          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                      </table>
                      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
                      </mat-paginator>
                  </div>
              </div>
          </mat-card-content>
      </mat-card>    
    </div>  
  </div>
