<div class="p-3">
    <div class="theme-container">
      <mat-card ngClass.lt-lg="p-0" >
        <mat-card-title class="fw-500 text-center">
            Locality Details
        </mat-card-title>
        <form [formGroup]="Form" >
          <mat-card-content fxLayout="row wrap">
              <div fxFlex="15" class="px-2" >
              </div>
              <div fxFlex="35" class="px-2" >
                  <mat-form-field appearance="outline" class="w-100">
                      <mat-label>City</mat-label>
                      <mat-select placeholder="Select City..." formControlName="city"  #cityName> 
                            <mat-option *ngFor="let city of cities" [value]="city.city">
                            {{city.city}}
                          </mat-option>
                      </mat-select>
                      <mat-error *ngIf="Form.get('city').errors?.required">City is required</mat-error>
                  </mat-form-field>
              </div>
              <div fxFlex="35" class="px-2" >
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Locality</mat-label>
                    <input matInput placeholder="Locality" formControlName="neighborhood"  #input>
                    <mat-error *ngIf="Form.get('neighborhood').errors?.required">Locality is required</mat-error>
                </mat-form-field>
              </div>
              <div fxFlex="15" class="px-2" >
                  
            </div>
            <div fxFlex="100" class="px-2">
                <div fxlayout="row" fxlayoutalign="center center" class="p-2" ng-reflect-fx-layout="row"
                    ng-reflect-fx-layout-align="center center"
                    style="flex-direction: row; box-sizing: border-box; display: flex; place-content: center; align-items: center;">
                    <button mat-raised-button=""
                        class="mat-focus-indicator uppercase mx-1 mat-raised-button mat-button-base"
                       
                        style="background: #ffe241;"
                        (click)="submitNeighborhood(input.value,cityName.value)">
                        <span class="mat-button-wrapper">submit</span>

                    </button>
                    <button mat-raised-button="" style="background: #ffe241;"
                        class="mat-focus-indicator uppercase mx-1 mat-raised-button mat-button-base" ng-reflect-color="aceent"
                        (click)="Form.reset()">
                        <span class="mat-button-wrapper">Cancel</span>
                    </button>
                </div>
            </div>    
              <div fxFlex="100" class="px-2">
                  <mat-form-field  appearance="standard" >
                      <mat-label>Filter</mat-label>
                      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. name" #input>
                  </mat-form-field>
                  <div class="mat-elevation-z8">
                      <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)"
                          class="mat-elevation-z8">
                  
                          <!--- Note that these columns can be defined in any order.
                                            The actual rendered columns are set as a property on the row definition" -->
                  
                          <!-- Position Column -->
                          <ng-container matColumnDef="position">
                              <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by number"> No. </th>
                              <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                          </ng-container>
                  
                          <!-- Name Column -->
                          <ng-container matColumnDef="city">
                              <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by city"> City </th>
                              <td mat-cell *matCellDef="let element"> {{element.city}} </td>
                          </ng-container>
                          
                          <ng-container matColumnDef="neighborhood">
                              <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by neighborhood"> Locality </th>
                              <td mat-cell *matCellDef="let element"> {{element.neighborhood}} </td>
                          </ng-container>
                          <ng-container matColumnDef="Action">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Action"> Edit </th>
                            <td mat-cell *matCellDef="let element">
                                <button mat-stroked-button (click)="editData(element)" 
                                        style="background: green;" class=" mx-1 my-1">
                                    <i class="material-icons" style="color: white;">edit</i>
                                </button>
                                <button mat-stroked-button (click)="deleteData(element)" class=" mx-1 my-1"
                                style="background: red;" >
                                    <i class="material-icons"  style="color: white;">delete</i>
                                </button>
                            </td>
                          </ng-container>
                          <!-- <ng-container matColumnDef="Delete">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header
                                sortActionDescription="Sort by Delete">Delete</th>
                            <td mat-cell *matCellDef="let element"> 
                                <i class="material-icons" >delete</i>

                            </td>
                            </ng-container> -->
                  
                          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                      </table>
                      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
                      </mat-paginator>
                  </div>
              </div>
          </mat-card-content>
        </form>          
      </mat-card>    
    </div>  
  </div>
