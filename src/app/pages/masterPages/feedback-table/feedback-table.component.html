<div class="p-3">
    <div class="theme-container">
      <mat-card ngClass.lt-lg="p-0" >
        <mat-card-title class="fw-500 text-center">
            Feedback Table
        </mat-card-title>
        
          <mat-card-content fxLayout="row wrap">
              <div fxFlex="100" class="px-2">
                  <mat-form-field  appearance="standard" >
                      <mat-label>Filter</mat-label>
                      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. name" #input>
                  </mat-form-field>
                  <div class="mat-elevation-z8">
                    <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)"
                        class="mat-elevation-z8">
                        <ng-container matColumnDef="position">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by number"> No. </th>
                            <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                        </ng-container>
                
                        <ng-container matColumnDef="email">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by email"> email </th>
                            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                        </ng-container>
                        
                        <ng-container matColumnDef="message">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by message"> message </th>
                            <td mat-cell *matCellDef="let element"> {{element.message}} </td>
                        </ng-container>
 
                        <!-- <ng-container matColumnDef="sender_type">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by sender_type"> sender_type </th>
                            <td mat-cell *matCellDef="let element"> {{element.sender_type}} </td>
                        </ng-container> -->

                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>
                    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
                    </mat-paginator>
                </div>
              </div>
          </mat-card-content>
      </mat-card>    
    </div>  
  </div>
