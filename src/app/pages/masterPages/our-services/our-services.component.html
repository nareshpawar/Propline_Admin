<div class="p-3">
    <div class="theme-container">
        <form action="" [formGroup]="serviceForm">
            <mat-card ngClass.lt-lg="p-0">
              
                <mat-card-title class="fw-500 text-center">
                    Our Services
                </mat-card-title>
                <mat-card-content fxLayout="row wrap">
                    <div fxFlex="20" class="px-2">
                    </div>
                    <div fxFlex="30" class="px-2">
                        <mat-form-field appearance="outline" class="w-100">
                            <mat-label>Icons</mat-label>
                            <mat-select placeholder="Select Icons" formControlName="icon">
                                <mat-option [value]="icon.icon" *ngFor="let icon of icons" >
                                    <mat-icon role="img" color="primary"
                                        class="mat-icon notranslate mat-icon-md mat-primary material-icons"
                                        ng-reflect-color="primary" data-mat-icon-type="font">{{icon.icon}}
                                    </mat-icon> - {{icon.name | titlecase}}
                                </mat-option>
                            </mat-select>
                            <mat-error *ngIf="serviceForm.get('icon').errors?.required">Icon is required</mat-error>
                        </mat-form-field>
                    </div>
                    <div fxFlex="30" class="px-2">
                        <mat-form-field appearance="outline" class="w-100">
                            <mat-label>Title</mat-label>
                            <input matInput placeholder="Title" #input formControlName="title">
                            <mat-error *ngIf="serviceForm.get('title').errors?.required">title is required</mat-error>
                        </mat-form-field>

                    </div>
                    <div fxFlex="20" class="px-2">
        
                    </div>
                    <div fxFlex="20" class="px-2">
                    </div>
                    <div fxFlex="60" class="px-2">
                        <mat-form-field appearance="outline" class="w-100">
                            <mat-label>Description</mat-label>
                            <textarea matInput placeholder="Description" formControlName="desc" rows="7"></textarea>
                            <mat-error *ngIf="serviceForm.get('desc').errors?.required">Description is required</mat-error>

                        </mat-form-field>
                    </div>
                    <div fxFlex="20" class="px-2">
                    </div>
                    <div fxFlex="100" class="px-2">
                        <div fxlayout="row" fxlayoutalign="center center" class="p-2" ng-reflect-fx-layout="row"
                            ng-reflect-fx-layout-align="center center"
                            style="flex-direction: row; box-sizing: border-box; display: flex; place-content: center; align-items: center;">
                            <button mat-raised-button="" style="background: #ffe241;"
                                class="mat-focus-indicator uppercase mx-1 mat-raised-button mat-button-base"
                                ng-reflect-color="aceent" (click)="submitServiceForm()">
                                <span class="mat-button-wrapper">submit</span>
                            </button>
                            <!-- (click)="submitCity(input.value)" -->
                        </div>
                    </div>
                  
                    <div fxFlex="100" class="px-2">
                        <mat-form-field  appearance="standard" >
                            <mat-label>Filter</mat-label>
                            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. name" #input>
                        </mat-form-field>
                        <div class="mat-elevation-z8">
                          <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)"
                              class="mat-elevation-z8">
                              <ng-container matColumnDef="position">
                                  <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by number"> No. </th>
                                  <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                              </ng-container>
                      
                              <ng-container matColumnDef="icon">
                                  <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by icon"> Icon </th>
                                  <td mat-cell *matCellDef="let element">
                                    <mat-icon role="img" color="primary"
                                    class="mat-icon notranslate mat-icon-md mat-primary material-icons"
                                    ng-reflect-color="primary" data-mat-icon-type="font">{{element.icon}}
                                </mat-icon>
                                  </td>
                              </ng-container>
                              
                              <ng-container matColumnDef="title">
                                  <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by title"> Title </th>
                                  <td mat-cell *matCellDef="let element"> {{element.title}} </td>
                              </ng-container>
       
                              <ng-container matColumnDef="desc">
                                  <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by desc"> Description </th>
                                  <td mat-cell *matCellDef="let element"> {{element.desc}} </td>
                              </ng-container>
                              <ng-container matColumnDef="Action">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Action"> Edit </th>
                                <td mat-cell *matCellDef="let element">
                                    <button mat-stroked-button (click)="editData(element)" 
                                            style="background: green;" class=" mx-1 my-1">
                                        <i class="material-icons" style="color: white;">edit</i>
                                    </button>
                                    <button mat-stroked-button (click)="deleteData(element)" class=" mx-1 my-1"
                                    style="background: red;" >
                                        <i class="material-icons"  style="color: white;">delete</i>
                                    </button>
                                </td>
                              </ng-container> 
                              <!-- <ng-container matColumnDef="delete">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by delete"> Delete </th>
                                <td mat-cell *matCellDef="let element"> 
                                    <i class="material-icons" >delete</i>
                                </td>
                              </ng-container> -->
                              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                          </table>
                          <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
                          </mat-paginator>
                      </div>
                    </div>
                </mat-card-content>
            </mat-card>
        </form>
    </div>
</div>
